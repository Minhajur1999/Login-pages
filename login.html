<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Style Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Awesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- Bootstap File Link -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstap cdn link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/ bootstrap/4.4.1/css/bootstrap.min.css">

   
</head>
<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container">
            </div>

            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xd-12 form-box text-center">
                    <div class="logo md-3">
                        <img src="" width="150px">
                    </div>
                    <div class="heading md-4">
                        <h4>Login into your account</h4>
                    </div>
                    <form>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="" placeholder="Password" required>
                        </div>
                        <div class="row md-3">
                            <div class="col-6 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="custom-control-label text-white" form="cb1">Remember me</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="forget.html" class="forget-link">Forget Password?</a>
                            </div>
                        </div>
                        <div class="text-left mt-3">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <div class="mb-3" style="color: #777">or login in with</div></div>
                            <a href="https://www.facebook.com/minhajur_rahman_siam-107763670603773/" class="btn btn-social btn-facebook">facebook</a>
                            <a href="https://www.google.com/" class="btn btn-social btn-google">google</a>
                            <a href="https://twitter.com/Twitter?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="btn btn-social btn-twitter">twitter</a>
                            <div style="color: #777">Don't have an account <a href="register.html" class="register-link">Register Here</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstap JS File link -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstap JS cdn link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
       
</body>
</html>
